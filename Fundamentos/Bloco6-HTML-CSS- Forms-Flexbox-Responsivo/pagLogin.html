<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
</head>
<body>
    <h3>Login</h3>
    <form action="">
        <label for="email">
            <input type="email" id="email" placeholder="Digite seu email" required autocomplete="off" autofocus>
        </label>
        <br>
        <br>
        <label for="senha">
            <input type="password" id="senha" placeholder="Digite sua senha" required>
        </label>
        <br>
        <br>
        <label for="remember">
            <input type="checkbox" id="remember">Lembre-me
        </label>
        <label for="enter">
            <button type="submit" id="enter">Entrar</button>
        </label>
    </form>
</body>
</html>
